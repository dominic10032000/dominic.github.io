<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài thực hành 9</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="weath-container">
        <input class="weath-container__search" type="text" placeholder="Search...">

        <div class="weath-container__content">
            <div class="weath-container__content-title">
                <span class="weath-container__content-title-city">Hà Nội</span>
                <span class="weath-container__content-title-comma">,</span>
                <span class="weath-container__content-title-country">VN</span>
            </div>

            <p class="weath-container__content-time">00:44:58, 3/4/2022</p>

            <div class="weath-container__content-temperature">
                <span class="value">23<sup>o</sup>C</span>
            </div>

            <div class="weath-container__content-weather">
                <p>Cloud</p>
            </div>

            <div class="weath-container__content-list">
                <div class="weath-container__content-list-one">
                    <i class="fa-solid fa-eye"></i>
                    <p>1000(m)</p>
                </div>

                <div class="weath-container__content-list-two">
                    <i class="fas fa-wind"></i>
                    <p>3.9 (m/s)</p>
                </div>

                <div class="weath-container__content-list-three">
                    <i class="fas fa-cloud-sun"></i>
                    <p>10 (%)</p>
                </div>
            </div>
        </div>
    </div>

    <script src="weath.js"></script>
</body>
</html>
